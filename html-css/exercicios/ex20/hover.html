<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            color: red;
            width: 150px;
        }

        div >p{
            display: none;
        }
        div:hover >p{
            display: block;
            color: rgb(216, 68, 93);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o moiuse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
