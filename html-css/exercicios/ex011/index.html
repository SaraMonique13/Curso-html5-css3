<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midies em html5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o seu navegador</p>

    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem g">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir audio usando HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="Midia/Eyes on You (Sting) - Network 415.mp3" type="audio/mpeg">
        <source src="Midia/Eyes on You (Sting) - Network 415.mp3" type="audio/ogg">
        <source src="Midia/Eyes on You (Sting) - Network 415.mp3" type="">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="Midia/Eyes on You (Sting) - Network 415.mp3">Clique no link para baixare o arquivo mp3 </a></p>

    </audio>

</body>
</html>
