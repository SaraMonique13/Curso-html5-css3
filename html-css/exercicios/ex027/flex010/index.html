<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            

            display:flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            padding:20px;

            flex-basis: 150px;

            /*padrão (0)*/
            flex-grow: 1;

            /*padrão (1)*/
            flex-shrink: 1;
            
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="item">A</div>
        <div class="item">BBBBBBBBB</div>
        <div class="item">C</div>

    </div>
</body>
</html>
