<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um páragrafo de qualquer jeito,basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p> <!--LESS THAN/ GREATER THAN-->
    <p>Se precisar quebrar o texto<br> Coloque a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
</p>
        <p>Vamos adicionar alguns emojis:
            &#x1F60F;
            &#x1F49C;
        </p>
</body>
</html>
